<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译结果 - SRT字幕翻译工具</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container result-container">
        <h1>翻译完成</h1>
        <p>原文件: <span class="filename">{{ original_filename }}</span></p>
        
        <div class="result-actions">
            <form action="/download" method="post">
                <input type="hidden" name="translated_text" value="{{ translated_text }}">
                <input type="hidden" name="filename" value="{{ translated_filename }}">
                <button type="submit" class="download-btn">下载翻译结果</button>
            </form>
            <a href="/" class="back-btn">返回首页</a>
        </div>
        
        <div class="preview-container">
            <h2>预览：</h2>
            <pre class="preview-text">{{ translated_text }}</pre>
        </div>
    </div>
</body>
</html>
